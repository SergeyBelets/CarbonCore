<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Аквариум (серый фон с рамкой) -->
  <rect x="10" y="20" width="100" height="80" rx="3" ry="3" fill="#f2f2f2" stroke="#d1d5db" stroke-width="2"/>
  
  <!-- Дно аквариума (песок) -->
  <path d="M 10,100 L 110,100 L 110,95 C 100,93 90,97 80,94 C 70,91 60,96 50,93 C 40,90 30,94 20,91 L 10,95 Z" fill="#e6e6e6"/>
  
  <!-- Пузырьки воздуха -->
  <circle cx="20" cy="50" r="1.5" fill="#ffffff" opacity="0.7"/>
  <circle cx="18" cy="60" r="1" fill="#ffffff" opacity="0.7"/>
  <circle cx="22" cy="45" r="1" fill="#ffffff" opacity="0.7"/>
  <circle cx="19" cy="70" r="2" fill="#ffffff" opacity="0.7"/>
  <circle cx="21" cy="80" r="1.2" fill="#ffffff" opacity="0.7"/>
  
  <!-- Водоросли -->
  <path d="M 30,93 C 32,85 28,75 33,70 C 38,65 35,55 30,50" fill="none" stroke="#4CAF50" stroke-width="1" opacity="0.6"/>
  <path d="M 40,93 C 38,80 43,70 38,60 C 33,50 40,45 45,40" fill="none" stroke="#4CAF50" stroke-width="1.2" opacity="0.6"/>
  <path d="M 25,93 C 23,85 25,75 22,65 C 19,55 25,50 20,45" fill="none" stroke="#4CAF50" stroke-width="0.8" opacity="0.6"/>
  
  <!-- Камешки на дне -->
  <ellipse cx="60" cy="96" rx="8" ry="3" fill="#cccccc"/>
  <ellipse cx="80" cy="95" rx="6" ry="2" fill="#c0c0c0"/>
  <ellipse cx="95" cy="96" rx="5" ry="2" fill="#d9d9d9"/>
  
  <!-- Три зеленые рыбки -->
  <!-- Рыбка 1 - плывет слева направо -->
  <g transform="translate(65, 50)">
    <path d="M -10,0 C -8,3 -3,5 0,5 C 3,5 6,3 8,0 C 6,-3 3,-5 0,-5 C -3,-5 -8,-3 -10,0 Z" fill="#4CAF50" opacity="0.9"/>
    <path d="M 8,0 L 12,3 L 12,-3 Z" fill="#4CAF50" opacity="0.9"/>
    <circle cx="-5" cy="0" r="1" fill="#333333"/> <!-- глаз -->
    <path d="M -10,0 C -12,-3 -14,0 -12,3" fill="none" stroke="#4CAF50" stroke-width="1"/> <!-- хвостовой плавник -->
  </g>
  
  <!-- Рыбка 2 - плывет справа налево -->
  <g transform="translate(35, 35)">
    <path d="M 10,0 C 8,3 3,5 0,5 C -3,5 -6,3 -8,0 C -6,-3 -3,-5 0,-5 C 3,-5 8,-3 10,0 Z" fill="#66BB6A" opacity="0.8"/>
    <path d="M -8,0 L -12,3 L -12,-3 Z" fill="#66BB6A" opacity="0.8"/>
    <circle cx="5" cy="0" r="1" fill="#333333"/> <!-- глаз -->
    <path d="M 10,0 C 12,-3 14,0 12,3" fill="none" stroke="#66BB6A" stroke-width="1"/> <!-- хвостовой плавник -->
  </g>
  
  <!-- Рыбка 3 - плывет снизу вверх -->
  <g transform="translate(85, 70) rotate(-45)">
    <path d="M -8,0 C -6,3 -3,5 0,5 C 3,5 6,3 8,0 C 6,-3 3,-5 0,-5 C -3,-5 -6,-3 -8,0 Z" fill="#81C784" opacity="0.85"/>
    <path d="M 8,0 L 12,3 L 12,-3 Z" fill="#81C784" opacity="0.85"/>
    <circle cx="-4" cy="0" r="1" fill="#333333"/> <!-- глаз -->
    <path d="M -8,0 C -10,-3 -12,0 -10,3" fill="none" stroke="#81C784" stroke-width="1"/> <!-- хвостовой плавник -->
  </g>
  
  <!-- Текст внизу -->
  <text x="60" y="115" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666666">No Requests Found</text>
</svg>